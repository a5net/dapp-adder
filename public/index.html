<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container center">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" id="message">Press start to play the game</h1>
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <button id="start" class="btn btn-lg btn-block btn-outline-primary">Start</button>
        </div>
        <div class="card mb-4 box-shadow">
          <button id="addTwo" class="btn btn-lg btn-block btn-outline-primary">Add Two</button>
        </div>
        <div class="card mb-4 box-shadow">
          <button id="addThree" class="btn btn-lg btn-block btn-outline-primary">Add Three</button>
        </div>
      </div>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h3 class="display-8" id="total">Total Score: 0</h3>
      <h3 class="display-8" id="prize">Current Prize: 0</h3>
    </div>
  </div>
</body>
<script src="bundle.js"></script>

</html>
